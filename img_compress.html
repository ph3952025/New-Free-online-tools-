<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free and responsive image compression tool. Optimize images online with adjustable compression level. SEO optimized and monetized with AdMob." />
  <meta name="keywords" content="image compression, optimize image, reduce image size, image compressor online" />
  <meta name="author" content="Your Name" />
  <title>Image Compression Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background-color: #222;
      color: #fff;
    }
    main {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #fff;
    }
    .input-group, .output-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="file"], input[type="range"] {
      width: 100%;
    }
    canvas {
      max-width: 100%;
    }
    .ads-placeholder {
      margin: 2rem 0;
      background: #e2e2e2;
      text-align: center;
      padding: 1rem;
      border: 1px dashed #999;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Compression Tool</h1>
    <p>Compress and optimize your images online for free.</p>
  </header>

  <main>
    <section class="input-group">
      <label for="imageInput">Select Image:</label>
      <input type="file" id="imageInput" accept="image/*">
    </section>

    <section class="input-group">
      <label for="compressionLevel">Compression Level (0 - 100):</label>
      <input type="range" id="compressionLevel" min="0" max="100" value="80">
      <p>Current Level: <span id="compressionValue">80</span>%</p>
    </section>

    <section class="ads-placeholder">
      <!-- Replace with your actual AdMob ad code -->
      <p>Ad Placeholder - Insert AdMob code here</p>
    </section>

    <section class="output-group">
      <canvas id="canvas"></canvas>
      <a id="downloadLink" href="#" download="compressed-image.jpg">Download Compressed Image</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Image Compression Tool. All rights reserved.</p>
  </footer>

  <!-- AdMob Integration -->
  <script>
    // Replace 'YOUR_ADMOB_UNIT_ID' with your actual AdMob ad unit ID
    const admobScript = document.createElement('script');
    admobScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
    admobScript.setAttribute('data-ad-client', 'ca-app-pub-4044858385588111/1048536945');
    document.head.appendChild(admobScript);
  </script>

  <script>
    const imageInput = document.getElementById('imageInput');
    const compressionLevel = document.getElementById('compressionLevel');
    const compressionValue = document.getElementById('compressionValue');
    const canvas = document.getElementById('canvas');
    const downloadLink = document.getElementById('downloadLink');
    const ctx = canvas.getContext('2d');

    let img = new Image();

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            updateCompressedImage();
          }
          img.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    compressionLevel.addEventListener('input', function () {
      compressionValue.textContent = this.value;
      updateCompressedImage();
    });

    function updateCompressedImage() {
      if (!img.src) return;
      const quality = compressionLevel.value / 100;
      const dataUrl = canvas.toDataURL('image/jpeg', quality);
      downloadLink.href = dataUrl;
    }
  </script>
</body>
</html>
