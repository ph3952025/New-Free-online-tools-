  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header, footer {
      background: #222;

    }
    main {
      max-width: 800px;
      margin: auto;

    .input-group, .output-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;

    input[type="file"] {
      width: 100%;

    img {
      max-width: 100%;

    .ads-placeholder {
      margin: 2rem 0;

        padding: 1rem;
      }

</head>
<body>
  <header>
    <h1>JPG to PDF Converter</h1>
    <p>Convert JPG images to PDF files online for free.</p>
  </header>  <main>
    <section class="input-group">
      <label for="imageInput">Select JPG Image:</label>
      <input type="file" id="imageInput" accept="image/jpeg">
    </section><section class="ads-placeholder">
  <!-- Replace with your actual AdMob ad code -->
  <p>Ad Placeholder - Insert AdMob code here</p>
</section>

<section class="output-group">
  <img id="preview" alt="Image Preview" />
  <button id="convertBtn">Convert to PDF</button>
  <a id="downladLink" href="#" download="converted.pdf">Download PDF</a>
</section>

  </main>  <footer>
    <p>&copy; 2025 JPG to PDF Converter. All rights reserved.</p>
  </footer>  <!-- AdMob Integration -->  <script>
    const admobScript = document.createElement('script');
    admobScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
    admobScript.setAttribute('data-ad-client', 'ca-app-pub-4044858385588111/2892935802');
    document.head.appendChild(admobScript);
  </script>  <!-- JS PDF Converter -->  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const convertBtn = document.getElementById('convertBtn');
    const downloadLink = document.getElementById('downloadLink');

    let imageDataUrl = null;

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.type === 'image/jpeg') {
        const reader = new FileReader();
        reader.onload = function (e) {
          imageDataUrl = e.target.result;
          preview.src = imageDataUrl;
        }
        reader.readAsDataURL(file);
      }
    });

    convertBtn.addEventListener('click', async function () {
      if (!imageDataUrl) return;
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const img = new Image();
      img.src = imageDataUrl;
      img.onload = function () {
        const imgWidth = 210;
        const imgHeight = (img.height * imgWidth) / img.width;
        pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
        const pdfBlob = pdf.output('blob');
        const pdfUrl = URL.createObjectURL(pdfBlob);
        downloadLink.href = pdfUrl;
      }
    });
  </script></body>
</html>
