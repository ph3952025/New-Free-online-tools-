<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert HTML content to PDF online. Simply enter your HTML code and download the generated PDF.">
    <meta name="keywords" content="HTML to PDF, convert HTML to PDF, online HTML converter, PDF generation tool">
    <meta name="author" content="Your Name">
    <title>HTML to PDF Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .ad-container {
            margin-top: 20px;
            text-align: center;
        }
        #downloadSection {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>HTML to PDF Converter</h1>
    
    <!-- Textarea for HTML content input -->
    <textarea id="htmlInput" placeholder="Enter your HTML content here..."></textarea>
    
    <!-- Button to convert HTML to PDF -->
    <button id="convertBtn">Convert HTML to PDF</button>
    
    <!-- Section for download button after conversion -->
    <div id="downloadSection">
        <button id="downloadBtn">Download PDF</button>
    </div>
    
    <!-- Admob Integration Section -->
    <div class="ad-container">
        <div id="admob-ad">
            <!-- Insert your AdMob Ad Unit ID here -->
            <script type="text/javascript">
                // Example for inserting Google AdMob ad code
                // Replace 'ca-app-pub-4044858385588111/1263562898' with actual AdMob Unit ID
                var admobAd = document.createElement('script');
                admobAd.src = 'https://example.com/admob.js'; // Add actual URL for your AdMob code
                document.getElementById('admob-ad').appendChild(admobAd);
            </script>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    document.getElementById('convertBtn').addEventListener('click', function() {
        const htmlContent = document.getElementById('htmlInput').value;

        if (htmlContent) {
            // Initialize jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Convert HTML content to PDF
            doc.html(htmlContent, {
                callback: function (doc) {
                    // Show the download button after conversion
                    document.getElementById('downloadSection').style.display = 'block';
                    
                    // Handle file download
                    document.getElementById('downloadBtn').addEventListener('click', function() {
                        doc.save('converted_html_to_pdf.pdf');
                    });
                },
                margin: [10, 10, 10, 10],
                autoPaging: true
            });
        } else {
            alert('Please enter HTML content.');
        }
    });
</script>

</body>
</html>
